# 规范约定：
# id生成根据时间时分，文件名对应id
# 每次对数据表进行改动时，只允许新建新对changeSet，不允许对上一个changeSet配置及文件进行修改
databaseChangeLog:
  - changeSet:
      id: 001create_sys
      author: John
      changes:
        - sqlFile:
            encoding: utf8
            path: classpath:db/changelog/001create_sys.sql
  - changeSet:
      id: 002create_device_tables
      author: xiaozhi
      changes:
        - sqlFile:
            encoding: utf8
            path: classpath:db/changelog/002create_device_tables.sql